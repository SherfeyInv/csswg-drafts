<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 555 510"><title>Easing function example</title><defs><style type="text/css">svg{font-size:23px;font-family:sans-serif;--foreground:black;--background:white;--grey:grey;--blue:blue;--red:red}@media (prefers-color-scheme:dark){svg{--foreground:#ddd;--background:black;--grey:grey;--blue:#6969ff;--red:#ff6767}}.axis,.tickMark{stroke:var(--foreground);stroke-width:1.5;fill:none;stroke-linecap:square}.boundaryLine{stroke:var(--grey);stroke-width:1.5;stroke-dasharray:3 4;fill:none}.curve{fill:none;stroke:var(--blue);stroke-width:7;stroke-linecap:round}.axisLabel{text-anchor:middle;fill:var(--foreground)}.axisValue{fill:var(--grey)}.axisValue.vert{text-anchor:end}.axisValue.horz{text-anchor:middle}</style></defs><g transform="translate(130 420)"><line x1="400" x2="400" y2="-400" class="boundaryLine"/><line x2="400" y1="-400" y2="-400" class="boundaryLine"/><line y2="-400" class="axis"/><line x2="-20" y1="-100" y2="-100" class="tickMark"/><line x2="-20" y1="-200" y2="-200" class="tickMark"/><line x2="-20" y1="-300" y2="-300" class="tickMark"/><line x2="-20" y1="-400" y2="-400" class="tickMark"/><text x="-30" y="-100" class="axisValue vert" dy=".3em">0.25</text><text x="-30" y="-200" class="axisValue vert" dy=".3em">0.5</text><text x="-30" y="-300" class="axisValue vert" dy=".3em">0.75</text><text x="-30" y="-400" class="axisValue vert" dy=".3em">1</text><text x="200" y="-100" class="axisLabel" transform="rotate(-90)">Output progress</text><line x2="400" class="axis"/><line x1="100" x2="100" y2="20" class="tickMark"/><line x1="200" x2="200" y2="20" class="tickMark"/><line x1="300" x2="300" y2="20" class="tickMark"/><line x1="400" x2="400" y2="20" class="tickMark"/><text x="100" y="20" class="axisValue horz" dy="1.1em">0.25</text><text x="200" y="20" class="axisValue horz" dy="1.1em">0.5</text><text x="300" y="20" class="axisValue horz" dy="1.1em">0.75</text><text x="400" y="20" class="axisValue horz" dy="1.1em">1</text><text x="200" y="80" class="axisLabel">Input progress</text><text x="-20" y="20" class="axisValue">0</text><path d="M0 0 L200 -100 L400 -400" class="curve"/></g></svg>