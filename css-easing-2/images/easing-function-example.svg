<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 555 510"><title>Easing function example</title><defs><style type="text/css">svg{font-size:23px;font-family:sans-serif;--foreground:black;--background:white;--grey:grey;--blue:blue;--red:red}@media (prefers-color-scheme:dark){svg{--foreground:#ddd;--background:black;--grey:grey;--blue:#6969ff;--red:#ff6767}}.axis,.tickMark{stroke:var(--foreground);stroke-width:1.5;fill:none;stroke-linecap:square}.boundaryLine{stroke:var(--grey);stroke-width:1.5;stroke-dasharray:3 4;fill:none}.curve,.intersectionLine{fill:none;stroke-linecap:round}.intersectionLine{stroke:var(--red);stroke-width:5;stroke-dasharray:4 16}.curve{stroke:var(--blue);stroke-width:7}.axisLabel{text-anchor:middle;fill:var(--foreground)}.axisValue{fill:var(--grey)}.intersectVal{fill:var(--red);font-size:32px}.axisValue.vert,.intersectVal.vert{text-anchor:end}.axisValue.horz,.intersectVal.horz{text-anchor:middle}</style></defs><g transform="translate(130 420)"><line x1="400" x2="400" y2="-400" class="boundaryLine"/><line x2="400" y1="-400" y2="-400" class="boundaryLine"/><line y2="-400" class="axis"/><line x2="-20" y1="-400" y2="-400" class="tickMark"/><text x="-5" y="-207" class="intersectVal vert" dy=".3em">0.52</text><text x="-30" y="-400" class="axisValue vert" dy=".3em">1</text><text x="200" y="-100" class="axisLabel" transform="rotate(-90)">Output progress</text><line x2="400" class="axis"/><line x1="400" x2="400" y2="20" class="tickMark"/><text x="280" y="-2" class="intersectVal horz" dy="1.1em">0.7</text><text x="400" y="20" class="axisValue horz" dy="1.1em">1</text><text x="200" y="80" class="axisLabel">Input progress</text><text x="-20" y="20" class="axisValue">0</text><path d="M0 0C200 0 400-400 400-400" class="curve"/><g clip-path="url(#graphAreaClipPath)"><clipPath id="graphAreaClipPath"><rect width="400" height="400" y="-400"/></clipPath><line x1="280" x2="280" y2="-207" class="intersectionLine"/><line x2="280" y1="-207" y2="-207" class="intersectionLine"/></g></g></svg>